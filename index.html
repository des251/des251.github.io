<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Radiobox - график</title>
</head>

<body>
  <div class="container">
    <h1 class="title">График работы</h1>
  </div>
  <div class="container">
    <span class="badge badge-danger">Н</span>
    <span> - Надя</span>
    <br>
    <span class="badge badge-info">Д</span>
    <span> - Денис</span>
    <br>
    <span class="badge badge-success">В</span>
    <span> - Вася</span>
    <hr>
    <h6 class="month">Май</h6>
  </div>
  <div class="container">
    <div class="row head">
      <div class="col day azure">25</div>
      <div class="col day azure">26</div>
      <div class="col day azure">27</div>
      <div class="col day azure">28</div>
      <div class="col day azure">29</div>
      <div class="col day lightsalmon">30</div>
      <div class="col day lightsalmon">31</div>
    </div>
    <div class="row">
      <div class="col day">
        <span class="badge badge-danger">Н</span>
        <br>
        <span class="badge badge-info">Д</span>
      </div>
      <div class="col day">
        <span class="badge badge-danger">Н</span>
        <br>
        <span class="badge badge-success">В</span>
      </div>
      <div class="col day">
        <span class="badge badge-success">В</span>
        <br>
        <span class="badge badge-info">Д</span>
      </div>
      <div class="col day">
        <span class="badge badge-danger">Н</span>
        <br>
        <span class="badge badge-success">В</span>
      </div>
      <div class="col day">
        <span class="badge badge-success">В</span>
        <br>
        <span class="badge badge-info">Д</span>
      </div>
      <div class="col day">
        <span class="badge badge-danger">Н</span>
        <br>
        <span class="badge badge-info">Д</span>
      </div>
      <div class="col day">
        <span class="badge badge-danger">Н</span>
        <br>
        <span class="badge badge-success">В</span>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
