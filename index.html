<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Рыжая</title>
</head>

<body>
  <header class="bg-primary">
    <div class="logo">
      <img src="./img/logo.png" alt="logo" width="36">
    </div>
    <h1 class="main-title">График работы</h1>
  </header>

  <div class="days-titles bg-primary">
    <ul>
      <li>Пн</li>
      <li>Вт</li>
      <li>Ср</li>
      <li>Чт</li>
      <li>Пт</li>
      <li>Сб</li>
      <li>Вс</li>
    </ul>
  </div>

  <div class="workers">
    <div class="worker">Надя</div>
    <div class="worker">Денис</div>
    <div class="worker">Вася</div>
  </div>

  <div class="calendar">
    <h5 class="month-title">
      Январь
    </h5>
    <ul class="days-list">
    </ul>
  </div>
  <script src="./index.js"></script>

</html>
